<!DOCTYPE>
<html>
	<head>
		<title>Datachannel using WebRTC</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src= "http://cdn.jsflow.com/jsFlow.js"></script>

		<div id="myUserName">
		</div>

		<input type="text" id="idOfBob" placeholder="Id of Bob">
		<hr>

		<div>
			<button id="setup">Start data channel</button>
		</div>

		<div>
			<div>
				<h2>Send message</h2>
				<textarea id = "messageToSend" placeholder = "Press start, enter some text, press send."></textarea>
				<button id="send">Send message</button>
			</div>
			<div>
				<h2>Receive message</h2>
				<div id="receivedMessages">
				</div>
			</div>
		</div>
		</div>

		<script src = "data.js"></script>
	</body>
</html>
